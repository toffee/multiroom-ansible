---
- name: install snapclient
  apt:
    deb: "https://github.com/badaix/snapcast/releases/download/v0.25.0/snapclient_0.25.0-1_without-pulse_armhf.deb"

- name: disable original snapclient init.d
  lineinfile:
    path: "/etc/default/snapclient"
    regexp: "^START_SNAPCLIENT="
    line: "START_SNAPCLIENT=false"

- name: configure snapclient left
  lineinfile:
    path: "/etc/default/snapclient"
    line: "SNAPCLIENT_OPTS_left=\"{{ snapclient_left_opts }}\""
  notify: 
    - restart snapclient@left
    - restart snapclient@right

- name: configure snapclient right
  lineinfile:
    path: "/etc/default/snapclient"
    line: "SNAPCLIENT_OPTS_right=\"{{ snapclient_right_opts }}\""
  notify: 
    - restart snapclient@left
    - restart snapclient@right

- name: stop original snapclient if running
  systemd:
    name: snapclient
    state: stopped

- name: check if original systemd unit file exists
  stat: path=/lib/systemd/system/snapclient.service
  register: original_unit

- name: configure snapclient systemd unit
  command: mv /lib/systemd/system/snapclient.service /lib/systemd/system/snapclient@.service
  when: original_unit.stat.exists

- name: modify snapclient systemd unit file
  lineinfile:
    path: "/lib/systemd/system/snapclient@.service"
    regexp: "^Description=Snapcast client"
    line: "Description=Snapcast client %i"
  notify: 
    - restart snapclient@left
    - restart snapclient@right

- name: modify snapclient systemd unit file
  lineinfile:
    path: "/lib/systemd/system/snapclient@.service"
    regexp: "^ExecStart"
    line: "ExecStart=/usr/bin/snapclient --logsink=system $SNAPCLIENT_OPTS_%i "
  notify: 
    - restart snapclient@left
    - restart snapclient@right
  
- name: force systemd to reread configs
  systemd:
    daemon_reload: yes
    
- name: "copy volume.sh"
  template:
    src: "templates/volume.sh"
    dest: "/usr/local/bin/volume.sh"
    owner: root
    group: root
    mode: 0755    
    
- name: define variable left
  set_fact:
    side: "left"

- name: "copy volume-'{{side}}'.sh"
  template:
    src: "templates/volume-side.sh"
    dest: "/usr/local/bin/volume-{{side}}.sh"
    owner: root
    group: root
    mode: 0755
    
- name: Start service snapclient@{{side}}
  systemd:
    name: snapclient@{{side}}
    state: started
    enabled: yes
 
- name: define variable right
  set_fact:
    side: "right"

- name: "copy volume-'{{side}}'.sh"
  template:
    src: "templates/volume-side.sh"
    dest: "/usr/local/bin/volume-{{side}}.sh"
    owner: root
    group: root
    mode: 0755
 
- name: Start service snapclient@{{side}}
  systemd:
    name: snapclient@{{side}}
    state: started
    enabled: yes